<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="korean_keyboard.css">
    <title>Korean Keyboard Online</title>
    <script src="js/jquery.js"></script>
    <script src="korean_keyboard.js"></script>
  </head>
  <body>
    <div id="whole-wrapper">
      <header>
        <nav>
          <ul>
            <li><a>Home</a></li>
            <li><a>Languages</a></li>
          </ul>
        </nav>
        <h1>Simple Korean Keyboard Online</h1>
        <small>Cool Tools Project</small>
      </header>
      <div id="language">
        <select id="language-select">
          <option value="korean" selected>Korean</option>
          <option value="japanese">Japanese</option>
          <option value="chinese">Chinese</option>
          <option value="English">English</option>
        </select>
      </div>
      <div id="screen">
        <textarea name="screen" rows="8" cols="70" autofocus placeholder="Type or Click!"></textarea>
      </div>
      <div id="control-menu">
        <div>
          <button class="control-btn" id="copy" type="button">Copy Text</button>
          <button class="control-btn" id="clear" type="button">Clear Text</button>
          <button class="control-btn" id="search-google" type="button">Search Google</button>
          <button class="control-btn" id="search-dic" type="button">Search Dictionary</button>
        </div>
        <div id="control-scale">
          <label for="font-size">Font Size</label>
          <input type="range" id="font-size" value="5" min="0" max="10">
        </div>
      </div>
      <div id="keyboard-section">
        <div id="keyboard">
          <div id="row1" class="row">
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">~</p></div>
              <div class="big-letter"><p>`</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">!</p></div>
              <div class="big-letter"><p>1</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">@</p></div>
              <div class="big-letter"><p>2</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">#</p></div>
              <div class="big-letter"><p>3</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">$</p></div>
              <div class="big-letter"><p>4</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">%</p></div>
              <div class="big-letter"><p>5</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">^</p></div>
              <div class="big-letter"><p>6</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">&</p></div>
              <div class="big-letter"><p>7</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">*</p></div>
              <div class="big-letter"><p>8</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">(</p></div>
              <div class="big-letter"><p>9</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">)</p></div>
              <div class="big-letter"><p>0</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">-</p></div>
              <div class="big-letter"><p>-</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">+</p></div>
              <div class="big-letter"><p>=</p></div>
            </button>
            <button id="backspace" class="key-button" type="button">
              <div class="single-letter"><p>Back</p></div>
            </button>
          </div>
          <div id="row2" class="row">
            <button id="tab" class="key-button" type="button">
              <div class="single-letter">Tab</div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p><span class="shifted">ㅃ &nbsp&nbsp&nbsp</span>Q</p></div>
              <div class="big-letter"><p>ㅂ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p><span class="shifted">ㅉ &nbsp&nbsp&nbsp</span>W</p></div>
              <div class="big-letter"><p>ㅈ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p><span class="shifted">ㄸ &nbsp&nbsp&nbsp</span>E</p></div>
              <div class="big-letter"><p>ㄷ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p><span class="shifted">ㄲ &nbsp&nbsp&nbsp</span>R</p></div>
              <div class="big-letter"><p>ㄱ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p><span class="shifted">ㅆ &nbsp&nbsp&nbsp</span>T</p></div>
              <div class="big-letter"><p>ㅅ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>Y</p></div>
              <div class="big-letter"><p>ㅛ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>U</p></div>
              <div class="big-letter"><p>ㅕ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>I</p></div>
              <div class="big-letter"><p>ㅑ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p><span class="shifted">ㅒ &nbsp&nbsp&nbsp</span>O</p></div>
              <div class="big-letter"><p>ㅐ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p><span class="shifted">ㅖ &nbsp&nbsp&nbsp</span>p</p></div>
              <div class="big-letter"><p>ㅔ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">{</p></div>
              <div class="big-letter"><p></p>[</div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">}</p></div>
              <div class="big-letter"><p>]</p></div>
            </button>
            <button id="back-slash" class="key-button" type="button">
              <div class="little-letter"><p class="shifted">|</p></div>
              <div class="big-letter"><p>\</p></div>
            </button>
          </div>
          <div id="row3" class="row">
            <button id="cap" class="key-button" type="button">
            <div class="single-letter">Cap</div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>A</p></div>
              <div class="big-letter"><p>ㅁ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>S</p></div>
              <div class="big-letter"><p>ㄴ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>D</p></div>
              <div class="big-letter"><p>ㅇ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>F</p></div>
              <div class="big-letter"><p>ㄹ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>G</p></div>
              <div class="big-letter"><p>ㅎ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>H</p></div>
              <div class="big-letter"><p>ㅗ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>J</p></div>
              <div class="big-letter"><p>ㅓ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>K</p></div>
              <div class="big-letter"><p>ㅏ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>L</p></div>
              <div class="big-letter"><p>ㅣ</p></div>
            </button><button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">:</p></div>
              <div class="big-letter"><p>;</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">"</p></div>
              <div class="big-letter"><p>'</p></div>
            </button>
            <button id="enter" class="key-button" type="button">
              <div class="single-letter"><p>Enter</p></div>
            </button>
          </div>
          <div id="row4" class="row">
            <button id="shift-L" class="key-button" type="button">
            <div class="single-letter"><p class="shifted">Shift</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>Z</p></div>
              <div class="big-letter"><p>ㅋ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>X</p></div>
              <div class="big-letter"><p>ㅌ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>C</p></div>
              <div class="big-letter"><p>ㅊ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>V</p></div>
              <div class="big-letter"><p>ㅍ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>B</p></div>
              <div class="big-letter"><p>ㅠ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>N</p></div>
              <div class="big-letter"><p>ㅜ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p>M</p></div>
              <div class="big-letter"><p>ㅡ</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted"><</p></div>
              <div class="big-letter"><p>,</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">></p></div>
              <div class="big-letter"><p>.</p></div>
            </button>
            <button class="key-button" type="button">
              <div class="little-letter"><p class="shifted">?</p></div>
              <div class="big-letter"><p>/</p></div>
            </button>
            <button id="shift-R" class="key-button" type="button">
              <div class="single-letter"><p class="shifted">Shift</p></div>
            </button>
          </div>
          <div id="row5" class="row">
            <button id="ctr-L" class="key-button" type="button">
              <div class="single-letter">Ctrl</div>
            </button>
            <button id="window" class="key-button" type="button">
              <div class="single-letter">Win</div>
            </button>
            <button id="alt-L" class="key-button" type="button">
              <div class="single-letter">Alt</div>
            </button>
            <button id="space" class="key-button" type="button">
              <div class="single-letter">Space</div>
            </button>
            <button id="alt-R" class="key-button" type="button">
              <div class="single-letter">Alt</div>
            </button>
            <button id="ctr-R" class="key-button" type="button">
              <div class="single-letter">Ctr</div>
            </button>
          </div>
        </div>
      </div>
      <footer>
        <div id="copyright">
          <p><small>&copy; 2020 Jason Ko All rights reserved.</small><p>
        </div>
      </footer>
    </div>
  </body>
</html>
